<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트</title>
</head>

<body>

    <button onclick="onButtonClickHandler();">버튼</button>
    <button id="event-handler-prop">버튼</button>
    <button id="event-listener">버튼</button>

    <div id="event-object">이벤트 객체</div>

    <form id="form-parent" action="">
        <input id="form-input" />
        <button id="form-button">버튼</button>
    </form>

    <script>

        /*
            이벤트 : 브라우저에 특정한 조작이 발생하는 것 (사용자와의 상호작용)
        */

        /*
            이벤트의 종류
        */

        /*
            UI Event
            - load : 웹 페이지의 로드가 완료됐을 때
            - unload : 웹 페이지가 언로드 될 때
            - error : 자바스크립트 에러가 발생했을 때
            - resize : 뷰포트의 크기가 변경됐을 때
            - scroll : 페이지의 스크롤이 움직였을 때
            - select : 텍스트를 선택했을 때
        */

        /*
            Keyboard Event
            - keydown : 키보드의 키를 누르고 있을 때
            - keyup : 누르고 있던 키보드의 키를 땠을 때
            - keypress : 키보드를 누르고 땠을 때
        */

        /*
            Mouse Event
            - click : 마우스 클릭을 했을 때
            - dbclick : 마우스 더블 클릭을 했을 때
            - mousedown : 마우스를 누르고 있을 때
            - mouseup : 누르고 있던 마우스를 땠을 때
            - mousemove : 마우스를 움직일 때 (터치 스크린에서는 동작 X)
            - mouseover : 마우스를 요소 위로 올렸을 때 (터치 스크린에서는 동작 X)
            - mouseout : 마우스를 요소 밖으로 내보냈을 때 (터치 스크린에서는 동작 X)
        */

        /*
            Focus Event
            - focus : 요소가 포커스를 얻었을 때
            - blur : 요소가 포커스를 잃었을 때
        */

        /*
            Form Event
            - input : input 요소 또는 textarea 요소의 값이 변경됐을 때
            - change : checkbox, radio, select의 상태가 변경됐을 때
            - submit : form의 submit이 발생했을 때
            - reset : form의 reset이 발생했을 때
        */

        /*
            Clipboard Event
            - cut : 컨텐츠를 잘라내기 했을 때
            - copy : 컨텐츠를 복사 했을 때
            - paste : 컨텐츠를 붙여넣기 했을 때
        */

        /*
            이벤트 핸들러 등록
        */

        /*
            인라인 이벤트 핸들러 방식
            - HTML 요소(시작태그)에 onEvent 속성으로 이벤트 핸들러를 등록하는 방법
        */
        function onButtonClickHandler() {
            alert('인라인 이벤트 핸들러 방식');
        }

        console.log('==============================');

        /*
            이벤트 핸들러 속성 방식
            - document element의 onEvent 속성으로 등록하는 방법
        */
        var button2 = document.getElementById('event-handler-prop');
        button2.onclick = function () {
            alert('이벤트 핸들러 속성 방식');
        };
        

        console.log('==============================');

        /*
            addEventListener 메소드 방식
            - document element의 addEventListener(eventname, callback) 메소드를 이용해서 이벤트를 등록
            - 첫번째 매개변수로는 등록할 이벤트 이름 전달, 두번째 매개변수로는 해당 이벤트가 발생할때 호출할 콜백함수
        */
        var button3 = document.getElementById('event-listener');
        button3.addEventListener('click', function () {
            alert('이벤트 리스너 등록 방식');
        });

        console.log('==============================');

        /*
            이벤트 객체 : 
            - 이벤트를 발생시킨 요소와 발생한 이벤트의 정보를 가지고 있는 객체
            - 이벤트 발생하면 이벤트 객체는 자동으로 생성되며 이벤트 핸들러의 매개변수로 전달됨
        */
        var eventObject = document.getElementById('event-object');
        eventObject.addEventListener('click', function(event) {
            console.log(event);
        });

        console.log('==============================');

        /*
            Event 속성
        */

        /*
            target : 실제로 이벤트를 발생시킨 요소
            currentTarget : 이벤트가 등록된 요소
            type : 이벤트의 종류
            cancelable : 기본 동작에 대한 취소 여부
        */
        var form = document.getElementById('form-parent');
        form.addEventListener('click', function (event) {
            console.log('target : ' + event.target.id);
            console.log('currentTarget : ' + event.currentTarget.id);
            console.log('type : ' + event.type);
            console.log('cancelable : ' + event.cancelable);
        });
        

        console.log('==============================');

        /*
            기본 동작 변경
        */

        /*
            preventDefault() : 요소가 기본적으로 가지고 있는 동작을 중단
            stopPropagation() : 요소에서 이벤트를 처리한 후 해당 이벤트가 부모 요소로 전파되는 것을 중단
        */
        var formButton = document.getElementById('form-button');
        formButton.addEventListener('click', function (event) {
            event.preventDefault();
            console.log('버튼 클릭');
            event.stopPropagation();
        }); 


    </script>

</body>

</html>
