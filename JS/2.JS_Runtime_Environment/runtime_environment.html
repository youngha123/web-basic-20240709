<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript 실행 환경</title>

    <!-- 
        head 요소 안에 script 요소로 javascript 작성 가능
        - HTML 요소에서 Javascript의 결과가 영향을 미칠때
    -->
    <script>
        function buttonClickEvent () {
            alert('버튼을 클리했습니다.');
        }
    </script>

    <!--
        외부 Javascript를 HTML에 연결하여 사용
    -->

    <script src="./script.js"></script>

</head>
<body>
    
    <button onclick="buttonClickEvent();">버튼1</button>
    <button onclick="buttonClickEvent2();">버튼2</button>

    <!-- 
        body 요소 내부에서 script 작성 가능
        - HTML 요소에 Javascript의 결과가 직접적으로 영향을 미치지 않을때
    -->
    <script>
        alert('안녕하세요.');
    </script>

</body>
</html>
