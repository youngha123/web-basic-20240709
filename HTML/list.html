<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 리스트 요소</title>
</head>
<body>
    <!-- <ol></ol> : 순서가 존재하는 리스트 요소 -->
    <ol>
        <!-- <li></li> : 리스트의 원소를 나타내는 요소-->
        <li>apple</li>
        <li>banana</li>
        <li>cacao</li>
    </ol>

    <!-- <ul></ul> : 순소가 없는 리스트 요소 -->
    <ul>
        <li>apple</li>
        <li>banana</li>
        <li>cacao</li>
    </ul>
</body>
</html>
