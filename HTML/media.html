<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 미디어 요소</title>
</head>
<body>
    <!-- <audio></audio> : 웹 페이지에서 오디오 컨텐츠를 재생할 수 있도록 함 -->
    <!-- <source /> : 미디어 파일을 지정 -->
    <!-- comtrols 속성 : 미디어에 컨트롤러를 추가 -->
    <!-- autoplay 속성 : 자동 실행 (단, muted가 되어있는 상태일 때만 적용됨) -->
    <!-- muted 속성 : 음소거 -->
    <audio controls muted autoplay>
        <source src="./sample.mp3" type="audio/mpeg" />
        오디오에 대한 설명을 작성
    </audio>

    <!-- <video></video> : 웹 페이지에서 비디오 컨텐츠를 재생할 수 있도록 함 -->
    <video controls muted autoplay>
        <source src="./sample.mp4" type="video/mp4" />
        비디오에 대한 설명을 작성
    </video>
</body>
</html>
